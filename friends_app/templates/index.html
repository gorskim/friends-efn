<head>
    <title>Your Friends episode to watch!</title>
    <link rel="shortcut-icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link type="text/css" href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/coolScript.js') }}"></script>
</head>
<body>
    <div class="episode">
        <div class="background">
            <img id="background-image" src="{{ url_for('static', filename='images/Friends.jpg') }}">
            <div id="background-overlay">
            </div>
        </div>
        <div class="friends-logo-wrapper">
            <img id="friends-logo-image" src="{{ url_for('static', filename='images/friends.svg') }}" onclick="getNewEpisode()">
        </div>
        <div class="msg-body hidden">
            {{ message }}
        </div>
    </div>
</body>
